<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style-form.css">
    <title>Agência de Viagens</title>
</head>
<body>
    <div class="form">
        <form id="novo-pacote">
            <h2>Crie Novos Pacotes de Viagem</h2>
            <label for="cidade">Destino:</label>
            <input type="text" id="cidade" name="cidade" required>
            
            <label for="pacote">Tipo de Pacote:</label>
            <input type="text" name="pacote" id="pacote" required>
            
            <label for="preco">Preço (R$):</label>
            <input type="number" name="preco" id="preco" step="0.01" required>
            
            <label for="observacoes">Observações:</label>
            <textarea name="observacoes" id="observacoes" rows="4" required></textarea>
            
            <label for="url-img">URL da Imagem:</label>
            <input type="url" name="url-img" id="url-img" required>
            
            <input type="submit" id="adicionar" value="Adicionar Pacote">
        </form>
    </div>
    
    <br>
    
    <hr>
    
    <br>
    
    <div class="container">
        <!-- Aqui serão exibidos os pacotes de viagem -->
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
